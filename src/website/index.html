<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />

    <title>Customer Numbers</title>
  </head>
  <body>
    <header>
      <div class="container">
        <figure src=""></figure>
        <nav>
          <ul>
            <li><a href="">ABC</a></li>
            <li><a href="">ABC</a></li>
            <li><a href="">ABC</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <main>
      <div class="container">
        <div class="customer-cards"></div>

        <form
          action="http://127.0.0.1:3000/customers"
          method="post"
          class="submit-form"
        >
          <label for="fName">First name:</label>
          <input class="input-field" type="text" id="fName" />
          <label for="lName">Last name:</label>
          <input class="input-field" type="text" id="lName" />
          <input type="button" value="Absenden" class="cta-button" />
        </form>

        <div class="check-numbers">
          <form action="get" action="http://127.0.0.1:3000/customers/:id">
            <label for="check">Search:</label>
            <input class="input-field" type="text" id="check" />
            <input type="button" value="Suchen" class="cta-button" />
          </form>
          <p class="result"></p>
        </div>
      </div>
    </main>

    <footer><div class="container">FOOTER</div></footer>
    <script src="app.js"></script>
  </body>
</html>
