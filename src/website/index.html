<!DOCTYPE html>
<html lang="en">
  <head>

      rel="stylesheet"
    />

    <title>Customer Numbers</title>
  </head>
  <body>
    <header>
      <div class="container">
        <figure src=""></figure>
        <nav>
          <ul>
            <li><a href="">All Customer Numbers</a></li>
            <li><a href="">New Customer</a></li>

          </ul>
        </nav>
      </div>
    </header>

    <main>
      <div class="container">
        <div class="customer-cards">
          <div class="customer-card">
            <p class="card-number">1234567890</p>
            <p class="card-name">Aaron Seibold</p>
          </div>
          <div class="customer-card">
            <p class="card-number">1234567890</p>
            <p class="card-name">Aaron Seibold</p>
          </div>
        </div>

        <form action="" class="submit-form">
          <label for="fname">First name:</label></br>
          <input class="input-field" type="text" id="fname" /></br>
          <label for="Lname">Last name:</label></br>
          <input class="input-field" type="text" id="Lname" /></br>
          <input type="button" value="Absenden" class="cta-button" />
        </form>

        <div class="check-numbers">
          <form action="">
          <label for="check">Search:</label></br>
          <input class="input-field" type="text" id="check" /></br>
          <input type="button" value="Suchen" class="cta-button" />
        </form>
        <p class="success">Exists</p>
        <p class="error">Not found</p>
        </div>
  
      </div>
    </main>

    <footer><div class="container">FOOTER</div></footer>
